<body>
    
    <script>
        /*
            comparison operators
        */

        let temp = 25
        let message = "hot";
        if (temp <= 0) {
            message = "cold and slippery";
        } else if (temp <= 8) {
            message = "early spring";
        } else if (temp <= 15) {
            message = "spring";
        } else if (temp < 25) {
            message = "summer";
        }
        console.log(message);
    </script>
</body>
